<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Ritzpa Stock Exchange</title>
    <script src="../../jquery-2.0.3.min.js"></script>
    <script src="brokerStockPage.js"></script>
</head>

<body>
    <h1 id="mainTitle"></h1>

    <ul id="stockDataList">
        <li id="symbol"></li>
        <li id="companyName"></li>
        <li id="value"></li>
        <li id="cycle"></li>
    </ul>

    <div id="myHolds">
        <label class="lbl">Your share of this stock: </label>
        <span id="amount"></span>
    </div>

    <table id="transactionHistory">
        <thead>
        <tr>
            <th>Date</th>
            <th>Amount</th>
            <th>Value</th>
        </tr>
        </thead>

        <tbody id="transactionHistoryTb"></tbody>
    </table>

    <button type="button" id="Make Command" onclick="document.getElementById('makeCommandHolder').style.display='block'">Make Command</button>
    <div id="makeCommandHolder" style="display:none">
        <form id="makeCommandForm" method="POST" action="makeCommand">
            <label class="lbl">Would you like to buy or sell?</label><br>
            <input type="radio" id="bRadio" name="way" value="BUY"/>
            <label class="lbl">Buy</label>
            <input type="radio" id="sRadio" name="way" value="SELL"/>
            <label class="lbl">Sell</label><br>

            <label class="lbl">Choose command type</label><br>
            <input type="radio" id="lmt" name="type" value="LMT"/>
            <label class="lbl">LMT</label>
            <input type="radio" id="mkt" name="type" value="MKT" onclick="toggleLimit()"/>
            <label class="lbl">MKT</label>
            <input type="radio" id="fok" name="type" value="FOK"/>
            <label class="lbl">FOK</label>
            <input type="radio" id="ioc" name="type" value="IOC"/>
            <label class="lbl">IOC</label>

            <span id="limitField">Price Limit:
                <input type="number" id="priceLimit" name="priceLimit"/>
            </span>
            <input type="number" id="stockAmount" name="stockAmount"/>
            <button type="button" onclick= "document.getElementById('makeCommandHolder').style.display='none'">Cancel</button>
            <input type="submit" value="Commit"/>
        </form>
        <div id="msg-holder"></div>
    </div>

    <div id="commandRes" style="display:none">
        <ul id="currTrades"></ul>
    </div> <!-- This text area would show current trades if were made any -->


    <input type="button" value="Go back!" onclick="window.location.replace('/webModule_Web_exploded/pages/brokerHomePage/brokerHomePage.html');">

</body>
</html>
